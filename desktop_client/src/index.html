<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel="stylesheet" href="index.css" />
        <script src="./render/render.js" defer></script>
    </head>
    <body>
        <div class="wrapper hidden codePage">
            <div class="codeForm">
                <h1 class="codeHeader">Enter Code:</h1>
                <input type="text" class="codeInput" />
                <button class="saveButton">Save</button>
                <!-- <button class="reconnectButton">Connect</button> -->
            </div>
        </div>

        <div class="wrapper loadingPage">
            <div class="loading">
                <h1>Connecting...</h1>
            </div>

            <div class="loadingError hidden">
                <h2>Error occured while connecting to discord</h2>
                <button class="reconnectButton">Reconnect</button>
            </div>
        </div>
    </body>
</html>
